name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]
    steps:
    - uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: |
        export GOOS=${{ matrix.goos }}
        export GOARCH=${{ matrix.goarch }}
        go build -v -o horcrux-${{ matrix.goos }}-${{ matrix.goarch }} ./...

    - name: Upload Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: horcrux-${{ matrix.goos }}-${{ matrix.goarch }}
        path: horcrux-${{ matrix.goos }}-${{ matrix.goarch }}
